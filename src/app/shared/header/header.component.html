<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar static-top mb-4 shadow-sm"
>
  <!-- Sidebar Toggle (Topbar) -->
  <button
    id="sidebarToggleTop"
    class="btn btn-link d-md-none rounded-circle mr-3"
  >
    <i class="fa fa-bars"></i>
  </button>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Nav Item - Mode Dark -->
    <li class="nav-item dropdown no-arrow mx-1">
      <a
        class="nav-link"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <!-- <i class="fas fa-bell fa-fw"></i> -->
        <i class="fas fa-lightbulb fa-fw circle-icon"></i>
      </a>
    </li>

    <!-- Nav Item - Notification -->
    <li class="nav-item dropdown no-arrow mx-1">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="messagesDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="far fa-bell fa-fw circle-icon"></i>
        <!-- Counter - Notification -->
        <span class="badge badge-danger badge-counter">{{
          notifications.length
        }}</span>
      </a>
      <!-- Dropdown - Notification -->
      <div
        class="dropdown-list dropdown-menu dropdown-menu-center shadow"
        aria-labelledby="messagesDropdown"
      >
        <span class="dropdown-header">
          Notificaciones
        </span>
        <a
          class="dropdown-item d-flex align-items-center"
          href="#"
          *ngFor="let notification of notifications"
        >
          <div class="dropdown-list-image mr-3">
            <img class="rounded-circle" [src]="notification.url" alt="" />
          </div>
          <div class="">
            <div class="text-truncate">
              <!-- Se ha agregado la tarea <strong>Trabajo Jefe Encubierto</strong>,
                    para entregar antes de <strong>28/01/2020</strong> -->
              {{ notification.menssage }}
            </div>
            <div class="small text-gray-500">{{ notification.time }}</div>
          </div>
        </a>
        <a class="dropdown-item text-center text-green" href="#"
          >Ver todas las notificaciones</a
        >
      </div>
    </li>

    <!-- Nav Item - Help -->
    <li class="nav-item">
      <a
        class="nav-link"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="far fa-question-circle fa-fw circle-icon"></i>
      </a>
    </li>

    <div class="topbar-divider d-none d-sm-block"></div>

    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
      <a
        class="nav-link"
        id="userDropdown"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <img
          class="img-profile rounded-circle"
          src="assets/img/tatuaje espartano.jpg"
        />
        <span class="ml-2 d-none d-lg-inline text-black small"
          >Brangy Castro</span
        >
      </a>
    </li>

    <!-- Nav Item - Sing Up -->
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="auth"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <!-- <i class="fas fa-envelope fa-fw"></i> -->
        <i class="fas fa-sign-out-alt fa-fw circle-icon"></i>
      </a>
    </li>
  </ul>
</nav>
<!-- End of Topbar -->
